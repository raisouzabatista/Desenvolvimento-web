<html>

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body class="central">
    <h2 style="text-align: center;">Centralizar formulário aqui.</h2>
    <div>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Início</a>
                </li>
            </ul>
        </nav>
        <h1>Cadastro</h1>
    </div>
    <section class="central">
        <form action="">
            <div class="form-floating mb-3 col-md-6">
                <label for="nome"  class="form-control" >Nome:</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="form-floating mb-3 col-md-6">
                <label for="email"  class="form-control" >Email:</label>
                <input type="email" class="form-control"   id="email">
            </div>
            <div class="form-floating mb-3 col-md-6">
                <label for="end"  class="form-control">Endereço:</label>
                <input type="text" class="form-control" id="end">
            </div>
            <div class="mb-3 col-md-6">
                <label for="comida" class="form-label">Lanche:</label>
                <select name="" class="form-select" id="comida">
                    <option value="-1">Selecione</option>
                    <option value="0">Pão de frango</option>
                    <option value="1">Coxinha</option>
                    <option value="2">Pastel</option>
                </select>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" value="a" id="a">
                <label for="a" class="form-check-label">Manhã</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" value="b" id="b">
                <label for="b" class="form-check-label">Tarde</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" value="c" id="c">
                <label for="c" class="form-check-label">Noite</label>
            </div>

<p></p>

<div class="form-check form-check-inline">
 <input type="radio" class="form-check-input" value="a" id="a" name="turno">
            <label for="a" class="form-check-label">Manhã</label>
</div>
<div class="form-check form-check-inline">
<input type="radio" class="form-check-input" value="b" id="b" name="turno">
            <label for="b" class="form-check-label">Tarde</label>
</div>
<div class="form-check form-check-inline">

            <input type="radio" class="form-check-input" value="c" id="c" name="turno">
            <label for="c" class="form-check-label">Noite</label>
            
</div>
<div>
      <button type="reset" class="btn btn-secondary">Limpar </button>
                <button type="submit" class="btn btn-primary">Salvar</button>
</div>
           

            

              
        
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
